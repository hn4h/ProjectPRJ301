<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Size Selector with Radio Buttons</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .size-option {
                display: inline-block;
                margin: 5px;
            }
            .size-option input[type="radio"] {
                display: none;
            }
            .size-option label {
                display: inline-block;
                padding: 10px 20px;
                border: 1px solid #dee2e6;
                cursor: pointer;
                text-align: center;
                width: 60px;
            }
            .size-option input[type="radio"]:checked + label {
                border: 2px solid red;
                color: red;
            }
            .size-option input[type="radio"]:disabled + label {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>
    <body>
        <div id="editor-container">
            <p>Hello World!</p>
        </div>
        
        <!-- Add a hidden input to store Quill's content -->
        <form id="descriptionForm" method="POST" action="yourServletURL">
            <input type="hidden" name="description" id="descriptionContent">
            <button type="submit">Submit</button>
        </form>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
